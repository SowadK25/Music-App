<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Make Music!</h1>
            <p>Tap on the squares to make music!</p>
        </header>
        <div class="visual"></div>
        <div class="bubbles">
            <img class="bubble1" src="images/bubble.png" alt="">
            <img class="bubble2" src="images/bubble.png" alt="">
            <img class="bubble3" src="images/bubble.png" alt="">
            <img class="bubble4" src="images/bubble.png" alt="">
        </div>
        <div class="tiles">
            <div class="tile1">
                <audio class="sound" src="sounds/C.mp3"></audio>
            </div>
            <div class="tile2">
                <audio class="sound" src="sounds/D.mp3"></audio>
            </div>
            <div class="tile3">
                <audio class="sound" src="sounds/E.mp3"></audio>
            </div>
            <div class="tile4">
                <audio class="sound" src="sounds/F.mp3"></audio>
            </div>
            <div class="tile5">
                <audio class="sound" src="sounds/G.mp3"></audio>
            </div>
            <div class="tile6">
                <audio class="sound" src="sounds/A.mp3"></audio>
            </div>
            <div class="tile7">
                <audio class="sound" src="sounds/B.mp3"></audio>
            </div>
            <div class="tile8">
                <audio class="sound" src="sounds/C2.mp3"></audio>
            </div>
        </div>
    </div>

    <script src="music.js"></script>
</body>
</html>
